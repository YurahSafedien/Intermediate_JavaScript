<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1</title>
</head>
<body>
    
    <button type="button" onclick="testPopUps()">Pop-Up</button>

<script>
    function testPopUps() {
        //Open after 3sec
        setTimeout(() => window.open('https://youtube.com'), 1000); //number changes how long it takes to get to the next window

        //Firefox has a trust timeout after 2000ms and block the website, assuming it's "outside of the user action".
    }
</script>

</body>
</html>
